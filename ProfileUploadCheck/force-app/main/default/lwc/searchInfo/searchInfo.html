<template>
    <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">    
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-12">
       
        </div>
        <div class="slds-col slds-size_1-of-12">
            <lightning-combobox
              name="progress"
              value={selectedValue}
              placeholder="Select Progress"
              options={searchOptions}
              onchange={handleChange} >
            </lightning-combobox>

            <!--p>Selected value is: {selectedValue}</p-->
        </div>
        <div class="slds-col slds-size_4-of-12">
            <lightning-input type="text" placeholder="search here..." onchange={onChange}></lightning-input> 
        </div>
        <div class="slds-col slds-size_1-of-12" style="margin-top: 20px;">
             <lightning-button variant="brand" label="Search" title="Looks like a link" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
        <div class="slds-col slds-size_2-of-12">

          <lightning-combobox
            name="progress"
            value={recordSize}
            options={sizeOptions}
            onchange={handleSizeChange}>
        </lightning-combobox>
        </div>
    </div>
    
   <br/>
      <p style="color:crimson;">Records found : {totalRecords}</p>
   <br/>

    <lightning-datatable
               key-field="id"
               data={visibleObjects}
               columns={columns}
               onrowselection={prepareSelectedRows}
    >
    </lightning-datatable>
    <c-pagination records={data} record-size={recordSize} onupdate={updatePaginationHandler}>
    </c-pagination>
   
    </div>
    <lightning-button variant="brand" label="Delete" title="Primary action" onclick={deleteSelRecords}></lightning-button>
    
</template>
